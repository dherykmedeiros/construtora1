<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Cadastro</h2>
    <form id="cadastroForm">
      <div class="mb-4">
        <label for="nome" class="block text-gray-700">Nome Completo:</label>
        <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="nome_usuario" class="block text-gray-700">Nome de Usu치rio:</label>
        <input type="text" id="nome_usuario" name="nome_usuario" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div class="mb-4">
        <label for="senha" class="block text-gray-700">Senha:</label>
        <input type="password" id="senha" name="senha" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600">Cadastrar</button>
    </form>
    <p class="mt-4 text-center text-gray-600">J치 tem uma conta? <a href="login.html" class="text-indigo-500">Entre</a></p>
  </div>
  
  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const nome_usuario = document.getElementById('nome_usuario').value;
      const senha = document.getElementById('senha').value;
      
      const response = await fetch('http://localhost:3000/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, nome_usuario, senha })
      });
      const result = await response.json();
      if (response.ok) {
        alert('Usu치rio cadastrado com sucesso!');
        window.location.href = 'login.html';
      } else {
        alert(result.error || 'Erro ao cadastrar usu치rio.');
      }
    });
  </script>
</body>
</html>
