<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerenciamento de Usuários</h1>

  <!-- Seção para obter todos os usuários -->
  <section>
    <h2>Obter todos os usuários</h2>
    <button onclick="getUsuarios()">Obter Usuários</button>
    <ul id="usuariosList"></ul>
  </section>

  <!-- Seção para cadastrar um novo usuário -->
  <section>
    <h2>Cadastrar um novo usuário</h2>
    <form id="usuarioForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="nome_usuario">Nome de Usuário:</label>
      <input type="text" id="nome_usuario" name="nome_usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="funcao">Função:</label>
      <select id="funcao" name="funcao" required>
        <option value="administrador">Administrador</option>
        <option value="fiscal">Fiscal</option>
        <option value="cliente">Cliente</option>
      </select>

      <button type="button" onclick="createUsuario()">Cadastrar Usuário</button>
    </form>
  </section>

  <!-- Seção para editar um usuário -->
  <section>
    <h2>Editar um usuário</h2>
    <form id="editarUsuarioForm">
      <label for="editId">ID do Usuário:</label>
      <input type="text" id="editId" name="editId" required>

      <label for="editNome">Nome:</label>
      <input type="text" id="editNome" name="editNome" required>

      <label for="editEmail">Email:</label>
      <input type="email" id="editEmail" name="editEmail" required>

      <label for="editNomeUsuario">Nome de Usuário:</label>
      <input type="text" id="editNomeUsuario" name="editNomeUsuario" required>

      <label for="editSenha">Senha:</label>
      <input type="password" id="editSenha" name="editSenha" required>

      <label for="editCpf">CPF:</label>
      <input type="text" id="editCpf" name="editCpf" required>

      <label for="editFuncao">Função:</label>
      <select id="editFuncao" name="editFuncao" required>
        <option value="administrador">Administrador</option>
        <option value="fiscal">Fiscal</option>
        <option value="cliente">Cliente</option>
      </select>

      <button type="button" onclick="updateUsuario()">Editar Usuário</button>
    </form>
  </section>

  <!-- Seção para deletar um usuário -->
  <section>
    <h2>Deletar um usuário</h2>
    <label for="deleteId">ID do Usuário:</label>
    <input type="text" id="deleteId" name="deleteId" required>
    <button type="button" onclick="deleteUsuario()">Deletar Usuário</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
