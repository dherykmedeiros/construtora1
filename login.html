<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email:</label>
        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <div class="mb-6">
        <label for="senha" class="block text-gray-700">Senha:</label>
        <input type="password" id="senha" name="senha" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600">Entrar</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Não tem uma conta? <a href="cadastro.html" class="text-indigo-500">Cadastre-se</a></p>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      
      const response = await fetch('http://localhost:3000/usuarios/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha })
      });
      const result = await response.json();
      if (response.ok) {
        alert('Login realizado com sucesso!');
        // Redirecionar para a página principal ou dashboard
      } else {
        alert(result.error || 'Erro ao fazer login.');
      }
    });
  </script>
</body>
</html>
